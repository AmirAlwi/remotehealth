<div class="container">
    <div class="patList">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h1>Patient List</h1>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="..." #input>
                </mat-form-field>

                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                <h2>Name</h2>
                            </th>
                            <td mat-cell *matCellDef="let row" (click)="showData(row.uid)">{{ row.name}}</td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="1">
                                No data matching the filter "{{ input.value }}"
                            </td>
                        </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[13, 10, 20, 30]" aria-label="Select page of chatSessionList"></mat-paginator>
                </div>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="patCred shadow">
        <app-pat-credential [patCred]="patCred"></app-pat-credential>
    </div>

    <div class="patLog shadow">
        <app-pat-log *ngFor="let log of patLog" [patLog]=log></app-pat-log>
    </div>
</div>
