<div class="patLog">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h1>Patient Activity Log</h1>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="..." #input>
            </mat-form-field>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                    <!-- title -->
                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            <h2>Title</h2>
                        </th>
                        <td mat-cell *matCellDef="let row">{{ row.title}}</td>
                    </ng-container>
                    <!-- Notes -->
                    <ng-container matColumnDef="notes">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            <h2>Note</h2>
                        </th>
                        <td mat-cell *matCellDef="let row">{{ row.notes}}</td>
                    </ng-container>
                    <!-- Date -->
                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            <h2>Date</h2>
                        </th>
                        <td mat-cell *matCellDef="let row">{{ row.date | date:'longDate'}}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="openDataDialog(row.id,row.sensordata)"></tr>

                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="3">
                            No data matching the filter "{{ input.value }}"
                        </td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[11, 13, 20, 30]" aria-label="Select page of chatSessionList"></mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>
</div>
