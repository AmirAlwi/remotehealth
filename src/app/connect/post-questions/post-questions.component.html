<mat-card class="Main_card">
    <mat-card-header style="margin-left: 13%;">
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>Connect to a Doctor</mat-card-title>
        <mat-card-subtitle>consult to a professional</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <!-- Title -->
        <h4>Subject</h4>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Subject</mat-label>
            <input matInput autocomplete="off" type="text" />
        </mat-form-field>
        <!-- Tag -->
        <h4>Speciality</h4>
        <form>
            <mat-form-field appearance="fill">
                <mat-label>Doctor Speciality</mat-label>
                <mat-select [(ngModel)]="selectedSpecialist" name="food">
                    <mat-option *ngFor="let doc of specialist" [value]="doc.value">
                        {{doc.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </form>
        <!-- description -->
        <h4>Questions</h4>
        <textarea matInput #message maxlength="256" placeholder="Message" style="resize: none; "></textarea>
        <br>
        <mat-hint> {{message.value.length}} / 256</mat-hint>
    </mat-card-content>
    <mat-card-actions style="margin-bottom: 40px;">
        <button mat-flat-button color="primary" style=" float: right; margin-right: 18%;">Send</button> <br>
    </mat-card-actions>
</mat-card>
