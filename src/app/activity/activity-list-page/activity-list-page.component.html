<div class="logBoard">

    <app-activity-log *ngFor="let board of activityBoard" [board]="board" (click)="showLogDetails(board)"></app-activity-log>

</div>

<div class="logDetails">
    <h1>Activity Details ðŸ¥‡</h1>
    <div class="log-content" *ngIf="isDisplayed">

        <mat-grid-list cols="10" rowHeight="100px">
            <mat-grid-tile colspan="3" rowspan="1" class="right_border bot_border">
                <div class="align-left">
                    <h1 class="contentTitle">{{title}}</h1>
                    <div class="date">
                        {{activityDate | date:'longDate'}}
                    </div>
                </div>
            </mat-grid-tile>

            <mat-grid-tile colspan="5" rowspan="2" class="right_border">
                <div class="desp">
                    <span class="mid-header" style="display: incline-block;">Description :</span>
                    <button mat-flat-button class="note-button">Edit</button>
                    <p class="notes">{{notes}}</p>
                </div>
            </mat-grid-tile>
            <mat-grid-tile colspan="2" rowspan="2" class="bot_border">3</mat-grid-tile>
            <mat-grid-tile colspan="3" rowspan="1" class="right_border">4</mat-grid-tile>
        </mat-grid-list>
