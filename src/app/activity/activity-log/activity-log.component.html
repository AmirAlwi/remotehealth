<mat-card [ngClass]="status ? 'highlight' : 'none'" (click)="toggle()">
    <mat-card-header>

        <mat-card-title>
            <h1>{{board.title}}</h1>
        </mat-card-title>
        <mat-card-subtitle>
            {{activityDate | date:'longDate'}}
        </mat-card-subtitle>

        <div class="activityTime">
            <p style="font-size: 20px; font-weight: bold;">{{hourMin[0]}} H</p>
            <p>{{hourMin[1]}} Min</p>
        </div>

    </mat-card-header>

</mat-card>
