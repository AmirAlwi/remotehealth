<mat-card [ngClass]="status ? 'highlight' : 'none'" (click)="toggle()">
    <mat-card-header>
        <mat-card-title>
            <h1>{{board.title}}</h1>
        </mat-card-title>
        <mat-card-subtitle>
            {{activityDate | date:'longDate'}}
        </mat-card-subtitle>
    </mat-card-header>

</mat-card>
